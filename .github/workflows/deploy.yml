name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:

  # build the environment
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11



          
  # dev env
  dev:
    runs-on: ubuntu-latest
    environment: DEV
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        run: |
          pip install mkdocs
          mkdocs gh-deploy --force -b gh-pages
        env:
          DEV_SECRET: ${{ secrets.DEV_SECRET }}

  # test env
  test:
    runs-on: ubuntu-latest
    environment: TEST
    needs: dev

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        run: |
          pip install mkdocs
          mkdocs gh-deploy --force -b gh-pages
        env:
          TEST_SECRET: ${{ secrets.TEST_SECRET }}

  # prod env
  prod:
    runs-on: ubuntu-latest
    environment: PROD
    needs: test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        run: |
          pip install mkdocs
          mkdocs gh-deploy --force -b gh-pages
        env:
          PROD_SECRET: ${{ secrets.PROD_SECRET }}
