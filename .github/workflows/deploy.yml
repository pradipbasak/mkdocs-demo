name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  dev:
    runs-on: ubuntu-latest
    environment: DEV

    steps:
      - name: Checkout Repository
        uses: actions/checkout@main

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install mkdocs

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force -b gh-pages
        env:
          DEV_SECRET: ${{ secrets.DEV_SECRET }}

  test:
    runs-on: ubuntu-latest
    environment: TEST
    needs: dev

    steps:
      - name: Checkout Repository
        uses: actions/checkout@main

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install mkdocs

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force -b gh-pages
        env:
          TEST_SECRET: ${{ secrets.TEST_SECRET }}

  prod:
    runs-on: ubuntu-latest
    environment: PROD
    needs: test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@main

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install mkdocs

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force -b gh-pages
        env:
          PROD_SECRET: ${{ secrets.PROD_SECRET }}
