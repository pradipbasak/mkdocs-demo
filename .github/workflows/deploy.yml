name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:

  # build the environment
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install mkdocs

      - name: Build MkDocs
        run: mkdocs build

      - name: List current directory
        run: ls -la

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: site

  # dev env
  dev:
    runs-on: ubuntu-latest
    environment: DEV
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Checkout gh-pages branch
        run: |
          git config user.email "bsk.pradip@gmail.com"
          git config user.name "pradipbasak"
          git checkout -b gh-pages

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - name: List current directory
        run: ls -la

      - name: Deploy to GitHub Pages
        run: |
          git add .
          git commit -m "Deploy MkDocs to GitHub Pages"
          git push origin gh-pages
        env:
          DEV_SECRET: ${{ secrets.DEV_SECRET }}

  test:
    runs-on: ubuntu-latest
    environment: TEST
    needs: dev

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        run: |
          git checkout -b gh-pages
          git rm -rf .
          git checkout -b main -- site
          git add site
          cp site/* .
          git rm -rf site
          git commit -m "Deploy MkDocs to GitHub Pages"
          git push origin gh-pages
        env:
          TEST_SECRET: ${{ secrets.TEST_SECRET }}

  prod:
    runs-on: ubuntu-latest
    environment: PROD
    needs: test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        run: |
          git checkout -b gh-pages
          git rm -rf .
          git checkout main -- site
          git add site
          cp site/* .
          git rm -rf site
          git commit -m "Deploy MkDocs to GitHub Pages"
          git push origin gh-pages
        env:
          PROD_SECRET: ${{ secrets.PROD_SECRET }}
